           <h1><figcaption>Borra Caves</figcaption></h1>
           <p>If you're a history lover, the Borra Caves are one of the best tourist attractions that Vizag has to offer for you. Nestled amidst the Ananthagiri Hills in Araku Valley, the Borra Caves are over thousands of years old and are the biggest among all the caves found in India. The caves are basically karstic limestone structures extending to a depth of 80 m (260 ft), and are considered the deepest caves in India.</p>

           <img src="images/Kailsagiri.jpg" alt="Kailasagiri">
           
        <hr>
           <h1><figcaption>Araku Valley</figcaption></h1>
           <p>Araku is famous for its coffee plantations surrounded by beautiful gardens, streams, waterfalls and valleys that are covered with lush green forests. Situated in the Eastern Ghats, the hill station is about 112 km southeast of Vishakhapatnam.Apart from being a picturesque hill town, Araku is famous for its indigenous tribal culture. Various tribal communities such as Khord, B. Mallis, Bagata, Gadaba, Koya and Savara inhabit this region. The Tribal Museum showcases the daily life of these tribes, their culture and food habits.</p>

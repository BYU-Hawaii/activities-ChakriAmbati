<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout with Flexbox and Floating Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Indian Films</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="flex-container">
            <div class="column">
                <h2>Column 1</h2>
                <p>The content</p>
            </div>
            <div class="column">
                <h2>Column 2</h2>
                <p>The Content</p>
            </div>
        </section>

        <section class="floated-container">
            <img src="news.png" alt="Floated Image">
            <p></p>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
